<!DOCTYPE html>
<html lang="ept-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Tela de login</title>
</head>
<body>
  <main>
    <header><div class="logo"></div></header>
    <form>
      <header>
        <h1>Acesse a plataforma</h1>
        <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
      </header>
      <div class="input-wrapper">
        <label>E-Mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" />
        <span>Digite um e-mail válido</span>
      </div>
      <div class="input-wrapper">
        <label>Senha <a href="#">Esqueceu a senha?</a></label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha" />
        <i onclick="toggleInput(event)"><img src="./assets/eye-off.svg" alt="Mostrar senha"></i>
      </div>
      <button type="submit">Entrar</button>
      <span>Ainda não tem uma conta? <a href="#">Inscreva-se</a></span>
    </form>
  </main>
  <div class="image"></div>
  <script src="./main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <title>Chat #BoraCodar</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="profile">
      <img src="https://github.com/jfmacedo91.png" alt="Imagen de Jean">
      <strong class="name">Jean Fernandes de Macedo</strong>
      <span class="status">Online</span>
    </div>
    <button class="reset">X</button>
  </header>
  <main>
    <div class="datetime">Hoje 11:30</div>
    <div class="messages">
      <div class="message other">
        <span class="message-datetime">Jean - 11:30</span>
        <p class="message-text">Tive uma ideia incrível para um projeto! 😍</p>
      </div>
      <div class="message own">
        <span class="message-datetime">Você - 11:32</span>
        <p class="message-text">Sério? Me conta mais.</p>
      </div>
      <div class="message other">
        <span class="message-datetime">Jean - 11:34</span>
        <p class="message-text">E se a gente fizesse um chat moderno e responsivo em apenas uma semana?</p>
      </div>
      <div class="message own">
        <span class="message-datetime">Você - 11:36</span>
        <p class="message-text">#boraCodar! 🚀</p>
      </div>
    </div>
  </main>
  <form>
    <input type="text" placeholder="Digite sua mensagem" />
    <button type="submit"><img src="./image/send-icon.svg" alt="Enviar"></button>
  </form>
  <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma de IA</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <main>
    <div class="container">
      <header>
        <div>
          <i class="ph ph-magic-wand"></i>
        </div>
      </header>
      <section class="title">
        <h1>Experimente o poder da Inteligência Artificial</h1>
      </section>
      <section class="ai-tools">
        <div class="tool">
          <i class="ph ph-code"></i>
          <span>Gerador de códigos</span>
          <i class="ph ph-arrow-right"></i>
        </div>
        <div class="tool">
          <i class="ph ph-image-square"></i>
          <span>Edição de foto</span>
          <i class="ph ph-arrow-right"></i>
        </div>
        <div class="tool">
          <i class="ph ph-play-circle"></i>
          <span>Geração de vídeos</span>
          <i class="ph ph-arrow-right"></i>
        </div>
        <div class="tool">
          <i class="ph ph-music-notes-simple"></i>
          <span>Criador de áudios e musicas</span>
          <i class="ph ph-arrow-right"></i>
        </div>
      </section>
      <hr />
      <section class="prompt">
        <div>
          <i class="ph ph-plus-circle"></i>
          <input type="text" placeholder="Envie uma mensagem ou digite “/” para exibir os comandos" autocomplete="none" />
        </div>
        <i class="ph ph-paper-plane-right"></i>
      </section>
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Conversor de moeda</title>
</head>
<body>
  <main>
    <header>
      <h1>Conversor de moedas</h1>
      <div class="input-wrapper">
        <input type="number" id="currencyValue1" value="0">
        <select id="currency1">
          <option value="BRL">BRL</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="USD">USD</option>
          <option value="JPY">JPY</option>
        </select>
      </div>
      <span class="material-symbols-outlined">currency_exchange</span>
      <div class="input-wrapper">
        <input type="number" id="currencyValue2" value="0">
        <select id="currency2">
          <option value="JPY">JPY</option>
          <option value="USD">USD</option>
          <option value="GBP">GBP</option>
          <option value="EUR">EUR</option>
          <option value="BRL">BRL</option>
        </select>
      </div>
      <input type="hidden" id="convertionValue" value="1">
    </header>
    <section>
      <h1>Taxa de c√¢mbio</h1>
      <canvas id="myChart"></canvas>
      <div class="time">
        <div class="radioOption">
          <label for="1d">1D</label>
          <input type="radio" name="time" id="1d" value="1">
        </div>
        <div class="radioOption">
          <label for="5d">5D</label>
          <input type="radio" name="time" id="5d" value="5">
        </div>
        <div class="radioOption">
          <label for="1m">1M</label>
          <input type="radio" name="time" id="1m">
        </div>
        <div class="radioOption">
          <label for="1a">1A</label>
          <input type="radio" name="time" id="1a">
        </div>
        <div class="radioOption">
          <label for="2a">2A</label>
          <input type="radio" name="time" id="2a">
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./main.js"></script>
</body>
</html>

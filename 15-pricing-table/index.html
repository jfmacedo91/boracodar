<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabela de preços</title>
</head>
<body>
  <main>
    <div class="card">
      <header>
        <span class="call-to-action">Para você começar</span>
        <h1 class="title">Essentials</h1>
        <div class="price">R$ <strong><span>19,97</span>/mês</strong></div>
      </header>
      <button>Assinar agora</button>
      <ul>
        <li>Até 3 usuários <img src="./assets/info.svg" alt="info"></li>
        <li>Autoatendimento <img src="./assets/info.svg" alt="info"></li>
      </ul>
    </div>
    <div class="card best-option">
      <header>
        <span class="call-to-action">Para você decolar</span>
        <h1 class="title">Ultimate</h1>
        <div class="price">R$ <strong><span>29,97</span>/mês</strong></div>
      </header>
      <button>Assinar agora</button>
      <ul>
        <li>Usuários ilimitados <img src="./assets/info.svg" alt="info"></li>
        <li>Suporte 24/7 <img src="./assets/info.svg" alt="info"></li>
        <li>CSM Dedicado <img src="./assets/info.svg" alt="info"></li>
        <li>Treinamentos <img src="./assets/info.svg" alt="info"></li>
      </ul>
    </div>
    <div class="card">
      <header>
        <span class="call-to-action">Para sua empresa</span>
        <h1 class="title">Enterprise</h1>
      </header>
      <button>Fale com a gente</button>
      <ul>
        <li>Plano customizado especialmente para a necessidade de seu negocio</li>
      </ul>
    </div>
  </main>
</body>
</html>

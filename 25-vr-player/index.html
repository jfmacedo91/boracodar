<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VR Player</title>
</head>
<body>
  <div id="app">
    <header class="nav-bar glassmorph">
      <div class="actions">
        <i class="ai-panel-left"></i>
        <ion-icon name="chevron-back-outline"></ion-icon>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </div>
      <div class="address-bar">
        <div class="text">Aa</div>
        <div class="address">
          <ion-icon name="lock-closed"></ion-icon>
          M4rkim.com.br
        </div>
        <ion-icon name="refresh"></ion-icon>
      </div>
      <div class="actions">
        <ion-icon name="share-outline"></ion-icon>
        <ion-icon name="add-outline"></ion-icon>
        <ion-icon name="copy-outline"></ion-icon>
      </div>
    </header>
    <aside class="side-menu glassmorph">
      <ion-icon name="play-circle-outline"></ion-icon>
      <ion-icon name="accessibility-outline"></ion-icon>
      <ion-icon name="albums-outline"></ion-icon>
      <ion-icon name="search-outline"></ion-icon>
    </aside>
    <main class="screen">
      <div id="video"></div>
      <div id="ambient-light"></div>
    </main>
    <footer>
      <div class="interactions">
        <div class="elipse"></div>
        <div class="rectangle"></div>
      </div>
    </footer>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://unpkg.com/akar-icons-fonts"></script>
  <script src="./main.js"></script>
</body>
</html>
